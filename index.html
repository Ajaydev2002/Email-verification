<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verfication</title>
    <link rel="stylesheet" href="email-verfication.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="email-verfication-container">

        <header id="header-container">

            <div class="verify-header-section1">

                <div class="logo-content">
                    <img src="./Images/header-logo.png" class="header-logo">
                    <h1>My Med<br>Vault</h1>
                </div>

                <div class="header-text">
                    <h1><span>Y</span>OUR HEALTH. <span>S</span>ECURELY<br> STORED. <span>E</span>ASILY ACCESSED</h1>
                </div>
            </div>

            <div class="verify-header-section2">
                <img src="./Images/header-image.png" class="header-image">
            </div>
        </header>



        <section class="verfication-container">
            <div class="verfication-content">

                <div class="verfication-name">
                    <h1>Hello Poobesh,</h1>
                </div>

                <div class="verify-email-text">
                    <p>Please verify your email address by clicking the button bellow</p>
                </div>

                <div class="verify-buttom"><button class="verify-btn">Click to Verify</button></div>

                <div class="ignore-text">
                    <p class="ignore-para1">If you did not request this, please ignore this email.</p>
                    <p class="ignore-para2">Thank you.</p>
                </div>

                <div class="regards-text">
                    <p>Best Regards</p>
                    <h1>MyMedVault</h1>
                </div>

            </div>

        </section>


        <footer>
            <div class="footer-content">

                <div class="top-line"></div>

                <div class="footer-icons">
                    <div><img src="./Images/twitter-icon.png" class="twitter-icon"></div>
                    <div><img src="./Images/linkedin-icon.png" class="linkedin-icon"></div>
                    <div><img src="./Images/facebook-icon.png" class="facebook-icon"></div>
                    <div><img src="./Images/insta-icon.png" class="insta-icon"></div>
                    <div><img src="./Images/thread-icon.png" class="thread-icon"></div>
                </div>

                <div class="bottom-line"></div>

                <div class="copyrights-text">
                    <p>copyrights@2024 MyMedVault. All Rights Reserved</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="twitter.js"></script>
    <script src="linkedin.js"></script>
    <script src="facebook.js"></script>
    <script src="instagram.js"></script>
    <script src="thread.js"></script>
</body>

</html>
